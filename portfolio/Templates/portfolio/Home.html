{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preethi | Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-attachment: fixed;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover {
      color: #ffcc70 !important;
    }

    .nav-link {
      color: #eee !important;
      margin-right: 20px;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-link:hover {
      color: #ffcc70 !important;
      transform: translateY(-2px);
    }

    /* Hero Section */
    .hero-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 80vh;
      animation: fadeIn 1.5s ease;
    }

    .hero-section h1 {
      font-size: 3.2rem;
      font-weight: 600;
    }

    .hero-section p {
      font-size: 1.4rem;
      margin-top: 10px;
      color: #f2f2f2;
    }

    .btn-custom {
      background-color: #ffcc70;
      color: #333;
      border-radius: 25px;
      padding: 10px 25px;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Preethi Haribahadur</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/projects/">Projects</a>
          <a class="nav-link" href="/resume/">Resume</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <h1>Hi, I'm <b>Preethi</b> </h1>
    <p>Python & Django Developer passionate about creating elegant digital experiences.</p>
    <a href="/projects/" class="btn btn-custom">View My Projects</a>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
